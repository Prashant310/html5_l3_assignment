<html>
    <head>
        <title>Web Worker:Prime number</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Web Worker Assignment</h1>
            <div class="form_container"> 
                <form action="#">
                    <div class = "input_holder">
                        <input type="text" name="num" id="num" size="5" class="input_box" placeholder="Enter No"/><br/>
                    </div>
                    <div class="button_holder">
                        <button class="start" onclick="startWebWorker(event)">Start</button> 
                        <button class="stop" onclick="stopWebWorker(event)">Stop</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="webworker_result" id="webworker_result">
            <p class="result_header">  The Prime Numbers are </p>
            <div class="result_holder" id="result_holder"></div>
        </div>
        <script src="webworker.js" type="text/javascript" ></script>
    </body>
</html>
